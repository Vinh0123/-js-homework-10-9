<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đèn giao thông</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 500px;
            background-color: white;
        }
        .traffic-light {
            width: 100px;
            background-color: black;
            padding: 20px;
            border-radius: 20px;
        }
        .light {
            width: 60px;
            height: 60px;
            margin: 10px auto;
            border-radius: 50%;
            background-color: grey;
        }

        .red {
            background-color: red;
        }

        .yellow {
            background-color: yellow;
        }

        .green {
            background-color: green;
        }
        .buttons button {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="traffic-light">
        <div class="light red"></div>
        <div class="light yellow"></div>
        <div class="light green"></div>
    </div>
    <div class="buttons"></div>
        <button onclick="turnOnRed()">Red</button>
        <button onclick="turnOnYellow()">Yellow</button>
        <button onclick="turnOnGreen()">Green</button>
    </div>
    <script>
        function resetLights() {
            document.querySelector('.red').style.backgroundColor = 'grey';
            document.querySelector('.yellow').style.backgroundColor = 'grey';
            document.querySelector('.green').style.backgroundColor = 'grey';
        }

        function turnOnRed() {
            resetLights();
            document.querySelector('.red').style.backgroundColor = 'red';
        }

        function turnOnYellow() {
            resetLights();
            document.querySelector('.yellow').style.backgroundColor = 'yellow';
        }

        function turnOnGreen() {
            resetLights();
            document.querySelector('.green').style.backgroundColor = 'green';
        }

    </script>
</body>
</html>
